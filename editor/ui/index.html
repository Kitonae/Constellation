<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constellation Editor</title>
    <style>
      html, body, #root { height: 100%; margin: 0; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .layout { display: grid; grid-template-rows: auto 1fr auto; height: 100%; }
      header, footer { padding: 8px 12px; background: #0f1115; color: #e6e6e6; }
      main { display: grid; grid-template-columns: 2fr 1fr; gap: 8px; padding: 8px; overflow: hidden; }
      .panel { background: #151821; border: 1px solid #232636; border-radius: 6px; overflow: hidden; }
      .toolbar { display:flex; gap:8px; align-items:center; }
      button { background:#2a2f45; color:#e6e6e6; border:1px solid #3a4060; padding:6px 10px; border-radius:4px; cursor:pointer; }
      input[type=file] { color:#e6e6e6; }
      .timeline { height: 200px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  </html>
