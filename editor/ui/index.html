<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' fill='%230f1115'/%3E%3Ccircle cx='32' cy='32' r='20' fill='%23c7cfdb'/%3E%3C/svg%3E" />
    <title>Constellation Editor</title>
    <style>
      html, body, #root { height: 100%; margin: 0; background: #0f1115; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .layout { display: grid; grid-template-rows: auto 1fr auto; height: 100%; }
      header, footer { padding: 12px 12px; background: #0f1115; color: #c7cfdb; }
      main { display: grid; grid-template-columns: 2fr 1fr; gap: 8px; padding: 8px; overflow: hidden; background: #283042;}
      .panel { background: #151821; border: 1px solid #232636; border-radius: 6px; overflow: hidden; }
      .toolbar { display:flex; gap:8px; align-items:center; }
      button { background:#2a2f45; color:#c7cfdb; border:1px solid #3a4060; padding:6px 10px; border-radius:4px; cursor:pointer; }
      input[type=file] { color:#c7cfdb; }
      /* Dark theme range slider */
      input[type=range] { -webkit-appearance: none; appearance: none; background: transparent; }
      input[type=range]::-webkit-slider-runnable-track { height: 4px; background: #1b1f2b; border: 1px solid #232636; border-radius: 2px; }
      input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 12px; height: 12px; background: #3c4661; border: 1px solid #4b587a; border-radius: 50%; margin-top: -5px; }
      input[type=range]::-moz-range-track { height: 4px; background: #1b1f2b; border: 1px solid #232636; border-radius: 2px; }
      input[type=range]::-moz-range-thumb { width: 12px; height: 12px; background: #3c4661; border: 1px solid #4b587a; border-radius: 50%; }
      /* Dark scrollbars */
      ::-webkit-scrollbar { width: 10px; height: 10px; }
      ::-webkit-scrollbar-track { background: #0f1115; }
      ::-webkit-scrollbar-thumb { background: #232636; border-radius: 6px; border: 2px solid #0f1115; }
      ::-webkit-scrollbar-thumb:hover { background: #2f3950; }
      ::-webkit-scrollbar-corner {background: #0f1115;}
      /* Hide scrollbars for specific elements while keeping scrollability */
      .no-scrollbar { scrollbar-width: none; -ms-overflow-style: none; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      /* Timeline height is now controlled via inline style in App.jsx */
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  </html>
